    <div class="wrapper">
        <h1 style="text-align: center;color: black;padding: 1px;">COVID-19 Upates World Wide
            
            <!--            <hr><span id="yesterday"></span>-->
        </h1>
        <br>
        <div class="statistic">

            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p id="total_cases" style="font-weight: bold;"></p>
            </div><br>

            <div class="box_wrapper">
                <div class="box">
                    <h2>Total Death</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box" >
                    <h2>Total Recovery</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>New case</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box" >
                    <h2>New Death</h2>
                    <p id="new_death"> </p>
                </div>
            </div>

            <table id="countries_stat">
                <tr>
                    <th>Country</th>
                    <th>Cases</th>
                    <th>Deaths</th>
                    <th>Critical Cases</th>
                    <th>Total recovered</th>
                    <th>Active Cases</th>
                    <th>New Death</th>
                </tr>
            </table>
        </div>
    </div>
